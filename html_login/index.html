<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .login-container label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      font-weight: bold;
      color: #444;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
      <p id="errorMessage" class="error"></p>
    </form>
  </div>

  <script>
    function hasThreeSimilarChars(str) {
      let freq = {};
      for (let char of str) {
        freq[char] = (freq[char] || 0) + 1;
        if (freq[char] >= 3) {
          return true;
        }
      }
      return false;
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let errorMessage = document.getElementById("errorMessage");

      if (!hasThreeSimilarChars(username)) {
        errorMessage.textContent = "❌ Username must contain at least 3 identical letters or numbers!";
        return;
      }

      if (!hasThreeSimilarChars(password)) {
        errorMessage.textContent = "❌ Password must contain at least 3 identical letters or numbers!";
        return;
      }

      // ✅ If both are valid → redirect to welcome page
      window.location.href = "welcome.html?user=" + encodeURIComponent(username);
    });
  </script>
</body>
</html>
