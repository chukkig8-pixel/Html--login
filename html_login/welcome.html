<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb, #fad0c4);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrap {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      text-align: center;
      width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 28px;
      color: #4CAF50;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #4CAF50; }
      to { text-shadow: 0 0 20px #2e7d32; }
    }

    p {
      font-size: 20px;
      color: #444;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #388e3c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸŽ‰ Successfully Logged In!</h1>
    <p id="welcomeMsg"></p>
    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    // Get username from query
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user") || "User";
    document.getElementById("welcomeMsg").textContent = "Welcome, " + user + "! ðŸŽŠ We're glad to see you.";

    function logout() {
      window.location.href = "index.html"; // back to login page
    }
  </script>
</body>
</html>
